<html>
	<head>
		<title>Design for Animation | J. Wat</title>
		
		<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-- container -->
		<div class="hidden-xs hidden-sm col-md-2 col-lg-2">
		</div>
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			
			<!-- header for sm md lg -->
			<div class="hidden-xs hidden-sm visible-md visible-lg">
				<div class="header-md-lg" style="background-image: url(img/header-md-lg-ad.jpg);">
					<div class="button-md-lg">
						<a href="index.html"><img src="img/button-md-lg-home.jpg" style="width: 14.97%;"/></a>
						<a href="about.html"><img src="img/button-md-lg-about.jpg" style="width: 15.27%;"/></a>
						<a href="portfolio.html"><img src="img/button-md-lg-portfolio-active.jpg" style="width: 29.94%;"/></a>
						<a href="contact.html"><img src="img/button-md-lg-contact.jpg" style="width: 19.81%;"/></a>
					</div>
				</div>
			</div>
			<!-- header for xs -->
			<div class="visible-xs visible-sm hidden-md hidden-lg">
				<div class="header-xs" style="background-image: url(img/header-xs.jpg);">
					<a href="index.html"><div class="header-xs-home"></div></a>
				</div>
				<div class="menu-xs">
					<div id="menu-xs-expand" style="position: absolute; bottom: 0; width: 100%">
						<img src="img/header-xs-expand.jpg" style="width: 80%;"/>
					</div>
					<img src="img/header-xs-space.jpg" style="width: 39.63%;"/>
				</div>
				<div class="button-xs">
					<div style="width:100%; height:8%;"></div>
					<a href="index.html"><img src="img/button-xs-home.jpg" style="width: 25.22%;"/></a><br/>
					<a href="about.html"><img src="img/button-xs-about.jpg" style="width: 26.50%;"/></a><br/>
					<a href="portfolio.html"><img src="img/button-xs-portfolio.jpg" style="width: 40%;"/></a><br/>
					<a href="contact.html"><img src="img/button-xs-contact.jpg" style="width: 33.12%;"/></a>
					<div style="width:100%; height:5%;"></div>
				</div>
			</div>

			<!-- content -->
			<div class="col-xs-12 col-sm-12 hidden-md hidden-lg" style="text-align: center;">
				<img src="img/ad-title.jpg" style="width: 70%"/>
			</div>
			<div class="hidden-xs hidden-sm col-md-1 col-lg-1">
			</div>
			<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" style="text-align: center;">
				<img src="img/portfolio-arrow-left-black.jpg" id="left" style="width:8%"/>
				<img src="img/ad01.jpg" id="img" style="width:80%"/>
				<img src="img/portfolio-arrow-right.jpg" id="right"style="width:8%"/>
				<br/>
				<img src="img/adnum01.jpg" id="num" style="width: 15%;"/>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
				<img src="img/portfolio-img.jpg" style="width: 70%"/>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: right; padding-right:10%">
				<img src="img/copyright.jpg"/>
			</div>

		</div>

		<script>
			$(document).ready(function(){
				$("#menu-xs-expand").click(function(){
					$(".button-xs").toggle();
				});

				var num = 0;

				function changeImage(){
					switch(num) {
					    case -1:
					    	num = 9;
					    	changeImage();
					    	break;
					    case 0:
					    	$("#left").attr("src","img/portfolio-arrow-left-black.jpg");
					    	$("#right").attr("src","img/portfolio-arrow-right.jpg");
					    	$("#num").attr("src","img/adnum01.jpg");
					        $("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad01.jpg").fadeTo("fast", 1);
  							});
					        break;
					    case 1:
					    	$("#left").attr("src","img/portfolio-arrow-left.jpg");
					    	$("#num").attr("src","img/adnum02.jpg");
					       	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad02.jpg").fadeTo("fast", 1);
  							});
					        break;
					    case 2:
					    	$("#num").attr("src","img/adnum03.jpg");
					    	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad03.jpg").fadeTo("fast", 1);
  							});
					    	break;
					    case 3:
					    	$("#num").attr("src","img/adnum04.jpg");
					    	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad04.jpg").fadeTo("fast", 1);
  							});
					    	break;
					    case 4:
					    	$("#num").attr("src","img/adnum05.jpg");
					       	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad05.jpg").fadeTo("fast", 1);
  							});
					        break;
					    case 5:
					    	$("#num").attr("src","img/adnum06.jpg");
					    	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad06.jpg").fadeTo("fast", 1);
  							});
					    	break;
					    case 6:
					    	$("#num").attr("src","img/adnum07.jpg");
					    	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad07.jpg").fadeTo("fast", 1);
  							});
					    	break;
					    case 7:
					    	$("#num").attr("src","img/adnum08.jpg");
					       	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad08.jpg").fadeTo("fast", 1);
  							});
					        break;
					    case 8:
					    	$("#right").attr("src","img/portfolio-arrow-right.jpg");
					    	$("#num").attr("src","img/adnum09.jpg");
					    	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad09.jpg").fadeTo("fast", 1);
  							});
					    	break;
					    case 9:
					    	$("#left").attr("src","img/portfolio-arrow-left.jpg");
					    	$("#right").attr("src","img/portfolio-arrow-right-black.jpg");
					    	$("#num").attr("src","img/adnum10.jpg");
					    	$("#img").fadeTo("fast", 0, function() {
    							$(this).attr("src","img/ad10.jpg").fadeTo("fast", 1);
  							});
					    	break;
					    case 10:
					    	num = 0
					    	changeImage();
					    	break;
					    default:
					    	num = 0;
					}
				}

				$("#left").click(function(){
					num--;
					changeImage();
				});

				$("#right").click(function(){
					num++;
					changeImage();
				});
			});
		</script>
	</body>
</html>
